<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Gestão de Pets</title>
		<link href="./resources/css/bootstrap.min.css" rel="stylesheet"/>
	</head>
	<body>
		<div class="container">
			<h1>Gestão de Pets</h1>
			<div th:if="${MSG}" class="alert alert-success" role="alert">
			  <p th:text="${MSG}"/>
			</div>
			<form th:action="@{/pet}" th:object="${petAtual}" th:method="post">
				<div class="form-group">
					<label>Nome: </label>
					<input type="text" class="form-control" th:field="*{nome}"/>
				</div>
				
				<div class="form-group">
					<label>Raça:</label>
					<select class="form-control" th:field="*{raca}">
						<option value="bulldog">BullDog</option>
						<option value="pastor">Pastor Alemão</option>
						<option value="poodle">Poodle</option>
						<option value="viralata">Vira Lata</option>
					</select>
				</div>
				
				<div class="form-group">
					<label>Nascimento:</label>
					<input type="date" class="form-control" th:field="*{nascimento}"/>
				</div>
				
				<div class="form-group">
					<button class="btn btn-primary" name="cmd" value="adicionar">Adicionar</button>
					<button class="btn btn-primary" name="cmd" value="pesquisar">Pesquisar</button>
				</div>
			
			</form>
			
			<table class="table table-striped">
				<thead>
					<tr>
						<td>Nome</td>
						<td>Raca</td>
						<td>Nascimento</td>
					</tr>
				</thead>
				<tbody>
					<tr th:each="pet : ${petLista}">
						<td th:text="${pet.nome}">.</td>
						<td th:text="${pet.raca}">.</td>
						<td th:text="${pet.nascimento}">.</td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="./resources/js/bootstrap.min.js"></script>
	</body>
</html>
