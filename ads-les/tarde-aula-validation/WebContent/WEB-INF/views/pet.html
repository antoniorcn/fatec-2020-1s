<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<link rel="stylesheet" href="./resources/css/bootstrap.min.css"/>
		<title>Registro de Pets</title>
	</head>
	<body>
		<div class="container">
			<h1>Registro de Pets</h1>
				<div th:if="${MENSAGEM}" class="alert alert-success" role="alert">
					<p th:text="${MENSAGEM}">
				</div>
			<form action="#" th:action="@{/pet}" th:method="post" th:object="${PET}">
				<ul th:if="${#fields.hasErrors('global')}">
			  		<li th:each="err : ${#fields.errors('global')}" th:text="${err}">Input is incorrect</li>
				</ul>
				<div class="form-group">
					<label>Nome: </label>
					<input type="text" name="nome" class="form-control" th:field="*{nome}"/>
					<div th:if="${#fields.hasErrors('*')}" th:errors="nome" class="invalid-feedback">...</div>
				</div>
				<div class="form-group">
					<label>Raça: </label>
					<select name="raca" class="form-control" th:field="*{raca}">
						<option value="viralata">Vira Lata</option>
						<option value="buldog">Buldog</option>
						<option value="poodle">Poodle</option>
					</select>
				</div>
				<div class="form-group">
					<label>Nascimento: </label>
					<input type="date" name="nascimento" class="form-control" th:field="*{nascimento}"/>
					<div th:if="${#fields.hasErrors('*')}" th:errors="nascimento" class="invalid-feedback">...</div>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox" id="inlineCheckbox1" th:field="*{vacinaAntiRabica}">
					<label class="form-check-label" for="inlineCheckbox1">Vacina Antirábica</label>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary" name="cmd" value="adicionar">Adicionar</button>
					<button type="submit" class="btn btn-primary" name="cmd" value="pesquisar">Pesquisar</button>
				</div>
				<table th:if="${LISTA}" class="table table-striped" style="margin-top: 50px;">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Raça</th>
							<th>Nascimento</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="p : ${LISTA}">
							<td th:text="${p.nome}">...</td>
							<td th:text="${p.raca}">...</td>
							<td th:text="${p.nascimento}">...</td>
						</tr>
					</tbody>	
				</table>
			</form>
		</div>
	</body>
</html>
